<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TO DO LIST</title>
  <link rel="stylesheet" href="toDo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="center">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Done</th>
          <th scope="col">Task Name</th>
          <th scope="col">Manage</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    <div style="width: 300px;" class="center2 input-group mb-3">
      <span class="input-group-text" id="basic-addon1">ðŸ“–</span>
      <input type="text" class="form-control" id="newTask" placeholder="Task" aria-label="Username"
        aria-describedby="basic-addon1">
      <button type="button" id="submit" class="btn btn-success">Add task</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="toDo.js"></script>
</body>

</html>
